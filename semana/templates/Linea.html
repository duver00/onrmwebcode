{% extends 'onrm2/base2.html' %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static 'css/linea.css' %}">
  <div class="container card w-75 mb-md-0 col-6 ">
  <div class="linea-tiempo ">
  {% for actividades in list_actividades %}
  <div class="momento">
    <h3>{{ actividades.titulo|safe }}</h3>
    <div class="descripcion">
      {{ actividades.resumen|safe }}
    </div>
  </div>
  {% endfor %}
</div>
</div>

{% endblock %}
