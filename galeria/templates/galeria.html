{% extends 'onrm2/base2.html' %}
{% load static %}
{% block body %}
<body>
    <!-- ======= Our Portfolio Section ======= -->
    <section class="breadcrumbs" style="background: transparent">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>
          <ol>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li>Galer√≠a</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">Todas</li>
              <li data-filter=".filter-app"></li>
              <li data-filter=".filter-card"></li>
              <li data-filter=".filter-web"></li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
         {% for imagen in imagenes %}
          <div class="col-lg-4 col-md-6 filter-app">
            <div class="portfolio-item">
              <img src="{{ imagen.imagen.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3><a href="{{ imagen.imagen.url }}" data-gall="portfolioGallery" class="venobox" title="App1">{{ imagen.nombre|safe }}</a></h3>
                <div>
                  <a href="{{ imagen.imagen.url }}" data-gall="portfolioGallery" class="venobox" title="App 1"><i class="bx bx-plus"></i></a>

                </div>
              </div>
            </div>
          </div>

         {% endfor %}

        </div>

      </div>

    </section><!-- End Portfolio Section -->
{% endblock %}
