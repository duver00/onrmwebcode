{% extends 'onrm2/base2.html' %}
{% load static %}

{% block body%}
  <main id="main">

    <!-- ======= Blog Section ======= -->
    <section class="breadcrumbs" style="background: transparent">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2></h2>

          <ol>
            <li><a href="{% url 'home' %}">Inicio</a></li>
            <li><a href="{% url 'noticias' %}">Noticias</a></li>
            <li>{{noticia.titulo}}</li>
          </ol>
        </div>

      </div>
    </section><!-- End Blog Section -->

    <!-- ======= Blog Section ======= -->
    <section class="blog" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">



          <div class="col-lg-auto entries">

            <article class="entry entry-single">
              <div class="entry-img">
                <img src="{{noticia.imagen.url}}" alt="" class="img-fluid">
              </div>

              <h2 class="entry-title">
                <a href="blog-single.html">{{ noticia.titulo }}</a>
              </h2>

              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="icofont-user"></i> {{ noticia.author }}</li>
                  <li class="d-flex align-items-center"><i class="icofont-wall-clock"></i>{{ noticia.created|date }} </li>

                </ul>
              </div>

              <div class="entry-content">
               {{ noticia.contenido|safe }}

              </div>
















      </div><!-- End container -->

    </section><!-- End Blog Section -->

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->

{% endblock %}
